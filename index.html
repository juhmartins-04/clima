<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima Atual</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <h1><i class="fas fa-cloud-sun"></i> Previs√£o do Tempo</h1>
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Digite a cidade" />
      <button onclick="getWeather()"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather-result" id="weatherResult"></div>
    <div class="forecast-result" id="forecastResult"></div>
  </div>
  <button class="toggle-mode" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Modo Escuro</button>
  <script src="script.js"></script>
</body>
</html>
